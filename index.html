<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body class="bg--image">
    <main>
      <div class="container">
        <div class="profile-flex">
          <img src="image-victor.jpg" alt="Victor" class="profile-img" />
          <h2 class="name-text">
            Victor Crest <span class="gray-text age-text">26</span>
          </h2>
          <p class="country-text">London</p>

          <hr />
          <div class="stats-followers">
            <p class="numbers">
              80K <span class="gray-text info-stats">Followers</span>
            </p>
            <p class="numbers">
              803K <span class="gray-text info-stats">Likes</span>
            </p>
            <p class="numbers">
              1.4K <span class="gray-text info-stats">Photos</span>
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            class="pageLink"
            >Frontend Mentor</a
          >
        </p>
        <p>
          Coded by
          <a
            href="https://www.facebook.com/guilherme.monteiro.37017/"
            class="authorName"
            target="_blank"
            >Guilherme Monteiro.</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
